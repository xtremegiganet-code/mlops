name: Python Lint and Tests

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 (safe)
        run: |
          flake8 .github/workflows/ || true

      - name: Run Python unit tests
        run: |
          python -m unittest discover -s .github/workflows/tests

      # --------------------
      # Jest test step
      # --------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node.js dependencies
        run: |
          npm install

      - name: Run Jest tests
        run: |
          npm test
