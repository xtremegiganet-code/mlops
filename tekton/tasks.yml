version: '1.0'

tasks:
  cleanup:
    description: "Remove temporary files and build artifacts"
    steps:
      - name: Remove Python cache files
        run: |
          find . -type d -name "__pycache__" -exec rm -rf {} +
          find . -type f -name "*.pyc" -delete
      - name: Remove temporary files
        run: rm -rf tmp/ dist/ build/

  test:
    description: "Run Python tests using nose"
    steps:
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nose
      - name: Run tests with nose
        run: nosetests tests/ --with-coverage --cover-package=your_package_name
